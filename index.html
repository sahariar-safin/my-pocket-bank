<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pocket Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="login-area">
        <h1 class="text-center">Wellcome to your pocket bank</h1>
        <div class="login-form" id="login-form">
            <h1>login</h1>
            <input type="text" class="form-control">
            <br>
            <input type="password" class="form-control">
            <br>
            <button id="submit" class="btn btn-success">Enter</button>
        </div>
        <div id="transition-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="diposit steps">
                        <h3>Diposit</h3>
                        <h1>$ <span id="current-diposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdrow steps">
                        <h3>Withdrow</h3>
                        <h1>$ <span id="current-withdrow">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="allamount steps">
                        <h3>Total Sevings</h3>
                        <h1>$ <span id="total">12</span></h1>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="transition-from">
                        <h1>Deposit</h1>
                        <br>
                        <input type="text" class="form-control" id="deposit-amount">
                        <br>
                        <button id="deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="transition-from">
                        <h1>Withdrow</h1>
                        <br>
                        <input type="text" class="form-control" id="withdrow-amount">
                        <br>
                        <button id="withdrow" class="btn btn-success">Withdrow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var login = document.getElementById('submit');
        login.addEventListener('click', function () {
            var loginArea = document.getElementById('login-form');
            loginArea.style.display = 'none';
            var tarnsition = document.getElementById('transition-area');
            tarnsition.style.display = "block";
        })

        // Deposit 
        var depositBtn = document.getElementById('deposit');
        depositBtn.addEventListener('click', function () {
            var deposit = document.getElementById("deposit-amount").value;
            var depositInput = parseFloat(deposit);
            var currentDeposit = convertFloat("current-diposit");
            var total = convertFloat("total");

            var lastDeposit = depositInput + currentDeposit;
            document.getElementById('current-diposit').innerText = lastDeposit;
            var lastTotal = depositInput + total;
            document.getElementById('total').innerText = lastTotal;
            document.getElementById('deposit-amount').value = "";
        })
        // withdrow
        var withdrowBtn = document.getElementById('withdrow');
        withdrowBtn.addEventListener('click', function () {
            var withdrow = document.getElementById("withdrow-amount").value;
            var withdrowInput = parseFloat(withdrow);
            var currentWithdrow = convertFloat("current-withdrow");
            var total = convertFloat("total");

            var lastWithdrow = currentWithdrow + withdrowInput;
            document.getElementById('current-withdrow').innerText = lastWithdrow;
            var lastTotal = total - withdrowInput;
            document.getElementById('total').innerText = lastTotal;
            document.getElementById('withdrow-amount').value = "";
        })



        function convertFloat(id) {
            var current = document.getElementById(id).innerText;
            var currentNumber = parseFloat(current);
            return currentNumber;
        }
    </script>
</body>

</html>
